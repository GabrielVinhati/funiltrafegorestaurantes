    <!-- BG decor -->

      <section class="flex-1">

    <script>
      // ===== Utils
      const $ = (id) => document.getElementById(id);
      const sleep = (ms) => new Promise((r) => setTimeout(r, ms));
      const moneyBR = (n) => new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(n);

      const WHATS_NUMBER = "5527995029973"; // +55 27 99502-9973
      const TOP_BANNER_TEXT = "AS VAGAS PARA REUNI√ÉO EST√ÉO ACABANDO ‚Äî CLIQUE E GARANTA SUA VAGA AGORA!";

      // ===== Steps
      // type: "choice" | "number" | "info" | "result"
      const steps = [
        // üîµ TELA 1 ‚Äì ABERTURA
        {
          id: "intro",
          type: "info",
          stage: "Abertura",
          title: "Diagn√≥stico Estrat√©gico",
          text:
            "Descubra quanto sua neg√≥cio pode crescer com tr√°fego pago estruturado.\n\n" +
            "‚ö†Ô∏è Este diagn√≥stico √© indicado para donos que desejam crescimento real e previs√≠vel.",
          cta: { label: "Quero analisar meu restaurante", next: "dor" },
        },

        // üîµ TELA 2 ‚Äì DOR
        {
          id: "dor",
          type: "choice",
          question: "Hoje, voc√™ sente que poderia vender mais se tivesse mais pedidos todos os dias?",
          options: [
            "Sim, principalmente em dias fracos",
            "Sim, quero aumentar meu faturamento",
            "Talvez",
            "N√£o",
          ],
          key: "dor",
          next: () => "pedidos_dia",
        },

        // üîµ TELA 3 ‚Äì PEDIDOS
        {
          id: "pedidos_dia",
          type: "number",
          stage: "Pedidos",
          question: "Quantos pedidos por dia seu estabelecimento faz em m√©dia?",
          key: "pedidos_dia",
          min: 0,
          max: 100000,
          placeholder: "Ex.: 35",
          next: () => "ticket",
        },

        // üîµ TELA 4 ‚Äì TICKET M√âDIO
        {
          id: "ticket",
          type: "choice",
          stage: "Ticket m√©dio",
          question: "Qual o ticket m√©dio aproximado por pedido?",
          options: ["At√© R$ 40", "R$ 40 a R$ 60", "R$ 60 a R$ 80", "Acima de R$ 80"],
          key: "ticket",
          next: () => "faturamento",
        },

        // üîµ TELA 5 ‚Äì FATURAMENTO (SEM EXCLUIR)
        {
          id: "faturamento",
          type: "choice",
          stage: "Faturamento",
          question: "Qual o faturamento m√©dio mensal do seu estabelecimento?",
          options: ["At√© R$ 30 mil", "R$ 30 mil a R$ 60 mil", "R$ 60 mil a R$ 100 mil", "Acima de R$ 100 mil"],
          key: "faturamento",
          next: () => "investir",
        },

        // üîµ TELA 6 ‚Äì FILTRO PRINCIPAL (MENTALIDADE)
        {
          id: "investir",
          type: "choice",
          stage: "Mentalidade",
          question:
            "Para gerar crescimento real com previsibilidade, √© necess√°rio investir em marketing.\n\n" +
            "Voc√™ estaria disposto a investir pelo menos 10% por m√™s do seu faturamento para escalar seu neg√≥cio?",
          options: ["Sim, estou pronto para crescer", "Talvez, quero entender melhor", "N√£o tenho interesse em investir"],
          key: "investir",
          next: (a) => (a === "N√£o tenho interesse em investir" ? "exit" : "result"),
        },

        // üî¥ Sa√≠da elegante
        {
          id: "exit",
          type: "info",
          stage: "Encerramento",
          title: "Tudo certo üëç",
          text:
            "No momento, nossa estrutura √© indicada para neg√≥cios que desejam crescimento ativo e investimento estrat√©gico.\n\n" +
            "Quando decidir investir para escalar, teremos prazer em ajudar.",
          cta: { label: "Encerrar diagn√≥stico", next: "end" },
        },

        // Tela final forte
        { id: "result", type: "result", mode: "default" },

        // Final (apenas pra encerrar com bot√£o WhatsApp)
        { id: "end", type: "result", mode: "end_only" },
      ];

      // ===== State / Navigation
      const state = {
        answers: {},
        history: [],
        currentId: "intro",
      };

      function getStep(id) {
        return steps.find((s) => s.id === id);
      }

      function computeNext(step, answerValue) {
        if (!step) return null;
        if (typeof step.next === "function") return step.next(answerValue);
        if (typeof step.next === "string") return step.next;
        if (step.cta?.next) return step.cta.next;
        return null;
      }

      // ===== UI Builders
      function escapeHtml(str) {
        return String(str).replace(/[&<>"']/g, (m) => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[m]));
      }

      function badgeStage(stage) {
        if (!stage) return "";
        return `
          <div class="mb-3 inline-flex items-center gap-2 rounded-full bg-white/5 px-3 py-1 text-xs font-semibold text-brand-white/75 ring-1 ring-brand-line">
            <span class="h-2 w-2 rounded-full bg-brand-blue"></span>
            ${escapeHtml(stage)}
          </div>
        `;
      }

      function topBanner() {
        return `
              <div class="mb-4 rounded-2xl bg-green-500/10 px-4 py-3 ring-1 ring-green-500/30">
                <div class="flex items-start gap-3">
                  <span class="mt-0.5 grid h-6 w-6 place-items-center rounded-xl bg-green-500 text-white text-xs font-extrabold">
                    !
                  </span>
                  <p class="text-xs font-extrabold tracking-wide text-green-400 leading-snug">
                    ${escapeHtml(TOP_BANNER_TEXT)}
                  </p>
                </div>
              </div>
            `;
      }

      function cardShell({ stage, title, question, helper, bodyHtml }) {
        return `
          ${topBanner()}
          ${badgeStage(stage)}
          ${title ? `<h1 class="text-xl font-extrabold tracking-tight">${escapeHtml(title)}</h1>` : ""}
          ${question ? `<h2 class="mt-2 text-lg font-bold leading-snug whitespace-pre-line">${escapeHtml(question)}</h2>` : ""}
          ${
            helper
              ? `<p class="mt-2 text-sm text-brand-white/70 leading-relaxed whitespace-pre-line">${escapeHtml(helper)}</p>`
              : ""
          }
          ${bodyHtml || ""}
        `;
      }

      function primaryButton(label, extra = "") {
        return `
          <button
            type="button"
            class="w-full rounded-2xl bg-brand-blue px-4 py-3 text-sm font-extrabold text-brand-bg shadow-glow hover:bg-brand-blue2 active:scale-[.99] transition"
            ${extra}
          >
            ${escapeHtml(label)}
          </button>
        `;
      }

      function optionButton(label, idx) {
        return `
          <button
            type="button"
            data-opt="${escapeHtml(label)}"
            class="group w-full rounded-2xl bg-brand-surface2/70 px-4 py-3 text-left text-sm font-bold text-brand-white ring-1 ring-brand-line hover:bg-white/5 active:scale-[.99] transition"
          >
            <div class="flex items-center justify-between gap-3">
              <span class="leading-snug">${escapeHtml(label)}</span>
              <span class="grid h-7 w-7 place-items-center rounded-xl bg-white/5 text-xs font-extrabold text-brand-white/70 ring-1 ring-brand-line group-hover:bg-white/10">
                ${idx + 1}
              </span>
            </div>
          </button>
        `;
      }

      function inputField({ type = "number", placeholder = "", value = "", min, max }) {
        const minAttr = min !== undefined ? `min="${min}"` : "";
        const maxAttr = max !== undefined ? `max="${max}"` : "";
        return `
          <input
            id="stepInput"
            type="${type}"
            value="${escapeHtml(value)}"
            placeholder="${escapeHtml(placeholder)}"
            ${minAttr}
            ${maxAttr}
            class="mt-4 w-full rounded-2xl bg-brand-surface2/70 px-4 py-3 text-base font-semibold text-brand-white placeholder:text-brand-white/40 ring-1 ring-brand-line focus:outline-none focus:ring-2 focus:ring-brand-blue"
            autocomplete="off"
            inputmode="numeric"
          />
        `;
      }

      function makeWhatsAppUrl() {
        const pedidos = state.answers.pedidos_dia ?? "";
        const ticket = state.answers.ticket ?? "";
        const faturamento = state.answers.faturamento ?? "";
        const investir = state.answers.investir ?? "";
        const dor = state.answers.dor ?? "";

        const msg =
          `Ol√°! Vim pelo Funil Premium da CZ M√≠dia.\n\n` +
          `Minhas respostas:\n` +
          `${dor ? `‚Ä¢ Dor: ${dor}\n` : ""}` +
          `${pedidos !== "" ? `‚Ä¢ Pedidos/dia (m√©dia): ${pedidos}\n` : ""}` +
          `${ticket ? `‚Ä¢ Ticket m√©dio: ${ticket}\n` : ""}` +
          `${faturamento ? `‚Ä¢ Faturamento: ${faturamento}\n` : ""}` +
          `${investir ? `‚Ä¢ Disposi√ß√£o de investimento: ${investir}\n` : ""}` +
          `\nQuero garantir uma vaga para reuni√£o e fazer o diagn√≥stico.`;

        return `https://wa.me/${WHATS_NUMBER}?text=${encodeURIComponent(msg)}`;
      }

      function whatsWideButton() {
        const waUrl = makeWhatsAppUrl();
        return `
                <a
                  href="${waUrl}"
                  class="w-full rounded-2xl bg-green-700 px-4 py-3 text-center text-sm font-extrabold text-white shadow-lg hover:bg-green-600 active:scale-[.99] transition"
                  target="_blank" rel="noopener"
                >
                  üëâ GARANTIR VAGA NO WHATSAPP
                </a>
              `;
      }

      // ===== Render
      async function setCardHtml(html) {
        const card = $("card");
        card.classList.remove("animate-enter", "animate-exit", "animate-shake");
        card.classList.add("animate-exit");
        await sleep(160);
        card.innerHTML = html;
        card.classList.remove("animate-exit");
        card.classList.add("animate-enter");
      }

      function updateProgress() {
        const label = $("progressLabel");
        const bar = $("progressBar");

        const answered = state.history.length;
        const approxTotal = 6; // fixo pra esse funil
        const pct = Math.min(100, Math.round(((answered + 1) / (approxTotal + 1)) * 100));

        label.textContent = state.currentId === "intro" ? "Comece quando quiser" : `Progresso: ${pct}%`;
        bar.style.width = `${pct}%`;

        $("btnBack").classList.toggle("invisible", state.history.length === 0);
        $("btnRestartTop").classList.toggle("hidden", state.currentId === "intro");
      }

      async function renderStep(id) {
        state.currentId = id;
        updateProgress();

        const step = getStep(id);
        if (!step) return;

        if (step.type === "info") {
          const bodyHtml = `
            <p class="mt-3 whitespace-pre-line text-sm leading-relaxed text-brand-white/75">${escapeHtml(step.text)}</p>

            <div class="mt-5 grid gap-2">
              ${primaryButton(step.cta.label, `id="btnCta"`)}
              ${whatsWideButton()}
            </div>

            <p class="mt-3 text-xs text-brand-white/45">*Clique no WhatsApp a qualquer momento para garantir sua vaga.</p>
          `;

          await setCardHtml(
            cardShell({
              stage: step.stage,
              title: step.title,
              bodyHtml,
            })
          );

          $("btnCta").addEventListener("click", () => goNext(step, null, step.cta.next));
          return;
        }

        if (step.type === "choice") {
          const bodyHtml = `
            <div class="mt-5 grid gap-2">
              ${step.options.map((o, i) => optionButton(o, i)).join("")}
            </div>

            <div class="mt-5 grid gap-2">
              ${whatsWideButton()}
            </div>

            <p class="mt-3 text-xs text-brand-white/45">*Clique no WhatsApp para garantir sua vaga agora.</p>
          `;

          await setCardHtml(
            cardShell({
              stage: step.stage,
              question: step.question,
              helper: step.helper,
              bodyHtml,
            })
          );

          const card = $("card");
          card.querySelectorAll("[data-opt]").forEach((btn) => {
            btn.addEventListener("click", async () => {
              const val = btn.getAttribute("data-opt");
              btn.classList.add("ring-2", "ring-brand-blue");
              await sleep(140);
              goNext(step, val);
            });
          });
          return;
        }

        if (step.type === "number") {
          const current = state.answers[step.key] ?? "";
          const bodyHtml = `
            ${inputField({
              type: "number",
              placeholder: step.placeholder || "",
              value: current,
              min: step.min,
              max: step.max,
            })}

            <div class="mt-4 grid gap-2">
              ${primaryButton("Continuar", `id="btnContinue"`)}
              ${whatsWideButton()}
            </div>

            <p class="mt-3 text-xs text-brand-white/45">*Clique no WhatsApp para garantir sua vaga agora.</p>
          `;

          await setCardHtml(
            cardShell({
              stage: step.stage,
              question: step.question,
              bodyHtml,
            })
          );

          const input = $("stepInput");
          input.focus();

          $("btnContinue").addEventListener("click", () => {
            const raw = input.value.trim();
            if (!raw) return shakeCard("Informe um n√∫mero para continuar.");
            const num = Number(raw);
            if (Number.isNaN(num)) return shakeCard("N√∫mero inv√°lido.");
            goNext(step, num);
          });

          input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") $("btnContinue").click();
          });
          return;
        }

        if (step.type === "result") {
          await renderResult(step);
          return;
        }
      }

      async function shakeCard(msg) {
        const card = $("card");
        card.classList.remove("animate-shake");
        void card.offsetWidth;
        card.classList.add("animate-shake");

        const toast = document.createElement("div");
        toast.className =
          "mt-4 rounded-2xl bg-white/5 px-4 py-3 text-sm font-semibold text-brand-white/80 ring-1 ring-brand-line";
        toast.textContent = msg;
        card.appendChild(toast);
        setTimeout(() => toast.remove(), 2400);
      }

      // ===== Navigation
      function goNext(step, value, forcedNextId = null) {
        if (step.key) state.answers[step.key] = value;

        const nextId = forcedNextId ?? computeNext(step, value);
        if (!nextId) return;

        state.history.push(step.id);
        renderStep(nextId);
      }

      function goBack() {
        if (!state.history.length) return;
        const prevId = state.history.pop();
        renderStep(prevId);
      }

      function restart() {
        state.answers = {};
        state.history = [];
        state.currentId = "intro";
        renderStep("intro");
      }

      // ===== Result logic
      function ticketToNumber(ticketStr) {
        // usado s√≥ para c√°lculo simples do texto
        if (!ticketStr) return 60;
        if (ticketStr.includes("At√© R$ 40")) return 40;
        if (ticketStr.includes("R$ 40 a R$ 60")) return 50;
        if (ticketStr.includes("R$ 60 a R$ 80")) return 70;
        if (ticketStr.includes("Acima de R$ 80")) return 90;
        return 60;
      }

      function estimateAddPedidos() {
        // estimativa ‚Äúcopy‚Äù baseada em pedidos atuais
        const p = state.answers.pedidos_dia;
        if (typeof p !== "number") return 12;
        if (p <= 10) return 10;
        if (p <= 30) return 12;
        if (p <= 60) return 15;
        return 18;
      }

      async function renderResult(step) {
        const mode = step.mode || "default";
        const waUrl = makeWhatsAppUrl();

        if (mode === "end_only") {
          const bodyHtml = `
            ${topBanner()}
            <h1 class="text-xl font-extrabold tracking-tight">Diagn√≥stico encerrado ‚úÖ</h1>
            <p class="mt-3 text-sm leading-relaxed text-brand-white/75">
              Se quiser, voc√™ ainda pode clicar no WhatsApp e garantir uma vaga para conversar sobre o seu cen√°rio.
            </p>

            <div class="mt-5 grid gap-2">
              <a
                  href="${waUrl}"
                  class="w-full rounded-2xl bg-green-700 px-4 py-3 text-center text-sm font-extrabold text-white shadow-lg hover:bg-green-600 active:scale-[.99] transition"
                  target="_blank" rel="noopener"
                >
                  üëâ GARANTIR VAGA NO WHATSAPP
                </a>

              <button
                id="btnRestart"
                type="button"
                class="w-full rounded-2xl bg-white/5 px-4 py-3 text-sm font-bold text-brand-white ring-1 ring-brand-line hover:bg-white/10 active:scale-[.99] transition"
              >
                Reiniciar diagn√≥stico
              </button>
            </div>
          `;

          await setCardHtml(bodyHtml);
          $("btnRestart").addEventListener("click", restart);
          return;
        }

        const ticketNum = ticketToNumber(state.answers.ticket);
        const addPedidos = estimateAddPedidos();
        const ganhoMensal = addPedidos * ticketNum * 30;
